<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empowering the Nation - Contact</title>
  <style>
    body{font-family:'Arial',sans-serif;margin:0;padding:0;background:#ffffff;color:#333}
    header{text-align:center;padding:40px 20px 10px}
    header h1{font-size:2em;margin:0;font-weight:700}
    header p{color:#555;margin:5px 0 20px}
    nav{text-align:center;margin-bottom:30px}
    nav a{text-decoration:none;color:#000;margin:0 15px;font-weight:500}
    nav a:hover{text-decoration:underline}
    main{max-width:900px;margin:auto;padding:20px}
    h2{font-size:1.5em;margin-top:40px;border-bottom:2px solid #eee;padding-bottom:8px}
    p{line-height:1.6}
    form label{display:block;margin:10px 0 6px;font-weight:bold}
    input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{background:#007bff;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer;font-size:.9em;margin-top:10px}
    button:hover{background:#0056b3}
    .card{border:1px solid #ddd;border-radius:10px;padding:15px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,.05);margin-top:16px}
    footer{background:#f5f5f5;text-align:center;padding:20px;font-size:.9em;margin-top:40px}
    footer a{color:#000;text-decoration:none;margin:0 5px}
    @media (max-width:600px){header h1{font-size:1.6em} nav a{display:inline-block;margin:8px}}
  </style>
</head>
<body>
  <header>
    <h1>Empowering the Nation</h1>
    <p>Skills today, opportunities tomorrow</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="six_month.html">Six-month Courses</a>
    <a href="six_week.html">Short Courses</a>
    <a href="calculator.html">Calculate Fees</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <section>
      <h2>Contact Us</h2>
      <div class="card">
        <form id="contactForm">
          <label>Name <input type="text" required></label>
          <label>Email <input type="email" required></label>
          <label>Subject <input type="text" required></label>
          <label>Message <textarea rows="5" required></textarea></label>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    Empowering the Nation • Johannesburg • <a href="contact.html">Contact</a>
  </footer>
  <script>
    document.getElementById('contactForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      alert('Thanks! Your message has been recorded. We will be in touch.');
      e.target.reset();
    });
  </script>
</body>
</html>
